<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="calculator-display">
        <div>
          <p>2 + 2</p>
          <p>= 4</p>
        </div>
      </div>
      <div class="calculator-buttons">
        <div class="calculator-math">
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>âž—</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
          </div>
          <div>
            <button id="zero">0</button>
            <button>+</button>
          </div>
        </div>
        <div class="calculator-executions">
          <button>Clear</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
